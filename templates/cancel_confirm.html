<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Confirm Cancellation</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; background:#121417; color:#e8eaed }
    .card { max-width: 640px; margin: 0 auto; background:#1d2024; border:1px solid #3e444c; border-radius:12px; padding:20px }
    button { padding:10px 14px; border:0; border-radius:10px; background:#e8b351; color:#1a1208; font-weight:800; cursor:pointer }
    a { color:#e8b351; text-decoration:none; font-weight:700 }
  </style>
</head>
<body>
  <div class="card">
    <h1>Cancel Reservation?</h1>
    <p><strong>Title:</strong> {{ title_name }}</p>
    <p><strong>IGN:</strong> {{ ign }}</p>
    <p><strong>Coordinates:</strong> {{ coords }}</p>
    <p><strong>Slot (UTC):</strong> {{ slot_iso }}</p>

    <form method="POST" action="{{ url_for('public.cancel_do', token=token) }}" style="margin-top:12px">
      <button type="submit">Yes, cancel this reservation</button>
      <a href="{{ url_for('dashboard') }}" style="margin-left:12px">No, take me back</a>
    </form>
  </div>
</body>
</html>
